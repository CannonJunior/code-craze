# Code Craze Topic Taxonomy
# Hierarchical structure of all coding concepts for Science Olympiad

topics:
  - id: "1"
    name: "Principles of Coding"
    description: "Foundational programming concepts using Karel"
    subtopics:
      - id: "1.1"
        name: "Karel Commands"
        description: "Basic Karel commands: move, turnLeft, putBall, takeBall"
        target_accuracy: 0.90
      - id: "1.2"
        name: "Functions"
        description: "Defining and calling functions to organize code"
        target_accuracy: 0.85
      - id: "1.3"
        name: "Control Structures"
        description: "If/else statements and while loops"
        target_accuracy: 0.85
      - id: "1.4"
        name: "Problem Decomposition"
        description: "Breaking down problems into smaller, manageable steps"
        target_accuracy: 0.80

  - id: "2"
    name: "AI & Machine Learning"
    description: "Understanding artificial intelligence concepts"
    subtopics:
      - id: "2.1"
        name: "What is AI"
        description: "Definition, types, and history of AI systems"
        target_accuracy: 0.85
      - id: "2.2"
        name: "Generative AI"
        description: "Large language models, text, image, and music generation"
        target_accuracy: 0.85
      - id: "2.3"
        name: "Machine Learning Types"
        description: "Supervised, unsupervised, and reinforcement learning"
        target_accuracy: 0.80
      - id: "2.4"
        name: "AI Ethics & Risks"
        description: "Bias, hallucinations, deepfakes, misinformation"
        target_accuracy: 0.80

  - id: "3"
    name: "Cryptography"
    description: "Encryption and security concepts"
    subtopics:
      - id: "3.1"
        name: "Historical Ciphers"
        description: "Caesar cipher, substitution ciphers, Vigenere cipher"
        target_accuracy: 0.90
      - id: "3.2"
        name: "Symmetric Encryption"
        description: "Same key for encryption and decryption (AES, DES)"
        target_accuracy: 0.80
      - id: "3.3"
        name: "Asymmetric Encryption"
        description: "Public and private key pairs (RSA)"
        target_accuracy: 0.75
      - id: "3.4"
        name: "Hash Functions & Authentication"
        description: "One-way functions, digital signatures, certificates"
        target_accuracy: 0.75

  - id: "4"
    name: "Python Fundamentals"
    description: "Core Python programming skills"
    subtopics:
      - id: "4.1"
        name: "Variables & Data Types"
        description: "Strings, integers, floats, booleans"
        target_accuracy: 0.90
      - id: "4.2"
        name: "Conditionals"
        description: "If/elif/else statements and boolean logic"
        target_accuracy: 0.85
      - id: "4.3"
        name: "Loops"
        description: "For and while loops, range function"
        target_accuracy: 0.85
      - id: "4.4"
        name: "Functions"
        description: "Defining, calling, and returning values from functions"
        target_accuracy: 0.85
      - id: "4.5"
        name: "Data Structures"
        description: "Lists, tuples, dictionaries, 2D lists"
        target_accuracy: 0.80
      - id: "4.6"
        name: "String Operations"
        description: "Indexing, slicing, string methods"
        target_accuracy: 0.80

  - id: "5"
    name: "Quantum Computing"
    description: "Introduction to quantum computing concepts (Division C)"
    subtopics:
      - id: "5.1"
        name: "Quantum Basics"
        description: "Qubits, superposition, and entanglement"
        target_accuracy: 0.75
      - id: "5.2"
        name: "Quantum Gates"
        description: "Basic quantum operations and circuits"
        target_accuracy: 0.70
      - id: "5.3"
        name: "Quantum Algorithms"
        description: "Shor's algorithm, Grover's algorithm basics"
        target_accuracy: 0.65
      - id: "5.4"
        name: "Quantum Applications"
        description: "Quantum cryptography, optimization, simulation"
        target_accuracy: 0.70

# Mastery levels and their criteria
mastery_levels:
  novice:
    min_accuracy: 0.0
    min_attempts: 0
    description: "Just starting to learn this topic"
  developing:
    min_accuracy: 0.60
    min_attempts: 5
    description: "Building understanding and skills"
  proficient:
    min_accuracy: 0.75
    min_attempts: 10
    description: "Solid understanding, ready for competition"
  expert:
    min_accuracy: 0.90
    min_attempts: 15
    description: "Excellent mastery of the topic"
  master:
    min_accuracy: 0.95
    min_attempts: 20
    description: "Complete mastery, teaching level"
